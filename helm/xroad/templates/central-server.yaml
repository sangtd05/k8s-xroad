{{- if .Values.centralServer.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "xroad.centralServer.fullname" . }}-config
  labels:
    {{- include "xroad.labels" . | nindent 4 }}
data:
  instance-identifier: {{ .Values.global.instanceIdentifier | quote }}
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "xroad.centralServer.fullname" . }}
  labels:
    {{- include "xroad.labels" . | nindent 4 }}
spec:
  serviceName: {{ include "xroad.centralServer.fullname" . }}-headless
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "xroad.name" . }}-central-server
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "xroad.name" . }}-central-server
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
      - name: central-server
        image: "{{ .Values.centralServer.image.repository }}:{{ .Values.centralServer.image.tag }}"
        imagePullPolicy: {{ .Values.centralServer.image.pullPolicy }}
        ports:
        - name: admin
          containerPort: {{ .Values.centralServer.ports.admin }}
          protocol: TCP
        - name: management
          containerPort: {{ .Values.centralServer.ports.management }}
          protocol: TCP
        - name: registration
          containerPort: {{ .Values.centralServer.ports.registration }}
          protocol: TCP
        - name: postgres
          containerPort: {{ .Values.centralServer.ports.postgres }}
          protocol: TCP
        env:
        - name: XROAD_TOKEN_PIN
          valueFrom:
            secretKeyRef:
              name: {{ include "xroad.fullname" . }}-env
              key: XROAD_TOKEN_PIN
              optional: true
        - name: XROAD_ADMIN_USER
          valueFrom:
            secretKeyRef:
              name: {{ include "xroad.fullname" . }}-env
              key: XROAD_ADMIN_USER
              optional: true
        - name: XROAD_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "xroad.fullname" . }}-env
              key: XROAD_ADMIN_PASSWORD
              optional: true
        resources:
          {{- toYaml .Values.centralServer.resources | nindent 10 }}
        volumeMounts:
        - name: xroad-etc
          mountPath: /etc/xroad
        - name: xroad-lib
          mountPath: /var/lib/xroad
        - name: postgres-data
          mountPath: /var/lib/postgresql/16/main
        - name: config
          mountPath: /etc/xroad/conf.d/instance-identifier
          subPath: instance-identifier
        livenessProbe:
          httpGet:
            path: /
            port: admin
            scheme: HTTPS
          initialDelaySeconds: 120
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: admin
            scheme: HTTPS
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
      volumes:
      - name: config
        configMap:
          name: {{ include "xroad.centralServer.fullname" . }}-config
  volumeClaimTemplates:
  - metadata:
      name: xroad-etc
    spec:
      accessModes: [ "ReadWriteOnce" ]
      {{- if .Values.centralServer.persistence.storageClass }}
      storageClassName: {{ .Values.centralServer.persistence.storageClass }}
      {{- end }}
      resources:
        requests:
          storage: {{ .Values.centralServer.persistence.size }}
  - metadata:
      name: xroad-lib
    spec:
      accessModes: [ "ReadWriteOnce" ]
      {{- if .Values.centralServer.persistence.storageClass }}
      storageClassName: {{ .Values.centralServer.persistence.storageClass }}
      {{- end }}
      resources:
        requests:
          storage: {{ .Values.centralServer.persistence.size }}
  - metadata:
      name: postgres-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      {{- if .Values.centralServer.persistence.storageClass }}
      storageClassName: {{ .Values.centralServer.persistence.storageClass }}
      {{- end }}
      resources:
        requests:
          storage: {{ .Values.centralServer.persistence.size }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "xroad.centralServer.fullname" . }}
  labels:
    {{- include "xroad.labels" . | nindent 4 }}
spec:
  type: {{ .Values.centralServer.service.type }}
  ports:
  - name: admin
    port: {{ .Values.centralServer.ports.admin }}
    targetPort: admin
    protocol: TCP
    {{- if and (eq .Values.centralServer.service.type "NodePort") .Values.centralServer.service.adminNodePort }}
    nodePort: {{ .Values.centralServer.service.adminNodePort }}
    {{- end }}
  - name: management
    port: {{ .Values.centralServer.ports.management }}
    targetPort: management
    protocol: TCP
    {{- if and (eq .Values.centralServer.service.type "NodePort") .Values.centralServer.service.managementNodePort }}
    nodePort: {{ .Values.centralServer.service.managementNodePort }}
    {{- end }}
  - name: registration
    port: {{ .Values.centralServer.ports.registration }}
    targetPort: registration
    protocol: TCP
    {{- if and (eq .Values.centralServer.service.type "NodePort") .Values.centralServer.service.registrationNodePort }}
    nodePort: {{ .Values.centralServer.service.registrationNodePort }}
    {{- end }}
  - name: postgres
    port: {{ .Values.centralServer.ports.postgres }}
    targetPort: postgres
    protocol: TCP
  selector:
    app.kubernetes.io/name: {{ include "xroad.name" . }}-central-server
    app.kubernetes.io/instance: {{ .Release.Name }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "xroad.centralServer.fullname" . }}-headless
  labels:
    {{- include "xroad.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - name: admin
    port: {{ .Values.centralServer.ports.admin }}
    targetPort: admin
    protocol: TCP
  - name: management
    port: {{ .Values.centralServer.ports.management }}
    targetPort: management
    protocol: TCP
  - name: registration
    port: {{ .Values.centralServer.ports.registration }}
    targetPort: registration
    protocol: TCP
  - name: postgres
    port: {{ .Values.centralServer.ports.postgres }}
    targetPort: postgres
    protocol: TCP
  selector:
    app.kubernetes.io/name: {{ include "xroad.name" . }}-central-server
    app.kubernetes.io/instance: {{ .Release.Name }}
{{- end }}
