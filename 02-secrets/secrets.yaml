# Central Server Database Secrets
apiVersion: v1
kind: Secret
metadata:
  name: cs-db-secret
  namespace: xroad
type: Opaque
data:
  # postgres / postgres123
  username: admin
  password: admin123
  database: xroad_cs
---
# Security Server Database Secrets
apiVersion: v1
kind: Secret
metadata:
  name: ss-db-secret
  namespace: xroad
type: Opaque
data:
  # xroad / xroad123
  username: admin
  password: admin123
  database: xroad_ss
---
# X-Road Admin Secrets
apiVersion: v1
kind: Secret
metadata:
  name: xroad-admin-secret
  namespace: xroad
type: Opaque
data:
  # admin / admin123
  username: admin
  password: admin123
  token-pin: 12345
---
# SSL/TLS Certificates (placeholder - cần thay thế bằng cert thật)
apiVersion: v1
kind: Secret
metadata:
  name: xroad-tls-secret
  namespace: xroad
type: kubernetes.io/tls
data:
  # Placeholder certificates - cần thay thế bằng cert thật
  tls.crt:                                                                 
  tls.key:                                                     
