# X-Road Central Server Configuration
# Basic configuration for X-Road Central Server

# Database configuration
db.host=cs-postgres-service
db.port=5432
db.name=xroad_cs
db.user=admin
db.password=admin123

# Server configuration
server.host=0.0.0.0
server.port=8080
server.ssl.port=8443
server.admin.port=4000

# Logging configuration
logging.level=INFO
logging.file=/var/log/xroad/xroad.log

# Security configuration
security.enabled=true
security.ssl.enabled=true

# Instance configuration
instance.identifier=EE
instance.name=Test Instance

# Central server specific configuration
central-server.registration-service.enabled=true
central-server.management-service.enabled=true
