version: '3.8'

services:
  # PostgreSQL database
  postgres:
    image: postgres:16
    container_name: xroad-postgres
    environment:
      POSTGRES_DB: xroad
      POSTGRES_USER: xroad
      POSTGRES_PASSWORD: xroad123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - xroad-network

  # Central Server
  central-server:
    build:
      context: ./docker/central-server
      dockerfile: Dockerfile
      args:
        PACKAGE_SOURCE: external
    container_name: xroad-central-server
    ports:
      - "4000:4000"  # Admin interface
      - "4001:4001"  # Management service
      - "4002:4002"  # Registration service
    environment:
      - XROAD_TOKEN_PIN=1234
      - XROAD_ADMIN_USER=xrd-sys
      - XROAD_ADMIN_PASSWORD=secret
    volumes:
      - central_server_etc:/etc/xroad
      - central_server_lib:/var/lib/xroad
      - central_server_postgres:/var/lib/postgresql/16/main
    depends_on:
      - postgres
    networks:
      - xroad-network

  # Security Server Primary
  security-server-primary:
    image: niis/xroad-security-server-sidecar:7.6.1-primary-ee
    container_name: xroad-security-server-primary
    ports:
      - "4000:4000"  # Admin interface
      - "8443:443"   # Consumer port
      - "5588:5588"  # Transport port
      - "5577:5577"  # OCSP port
      - "5580:5580"  # Health check port
    environment:
      - XROAD_TOKEN_PIN=1234
      - XROAD_ADMIN_USER=xrd-sys
      - XROAD_ADMIN_PASSWORD=secret
      - XROAD_DATABASE_HOST=postgres
      - XROAD_DATABASE_PORT=5432
      - XROAD_DATABASE_NAME=xroad
      - XROAD_DATABASE_USER=xroad
      - XROAD_DATABASE_PASSWORD=xroad123
    volumes:
      - security_server_etc:/etc/xroad
      - security_server_lib:/var/lib/xroad
    depends_on:
      - postgres
      - central-server
    networks:
      - xroad-network

  # Security Server Secondary
  security-server-secondary:
    image: niis/xroad-security-server-sidecar:7.6.1-secondary-ee
    container_name: xroad-security-server-secondary
    ports:
      - "4001:4000"  # Admin interface
      - "8444:443"   # Consumer port
      - "5589:5588"  # Transport port
      - "5578:5577"  # OCSP port
      - "5581:5580"  # Health check port
    environment:
      - XROAD_TOKEN_PIN=1234
      - XROAD_ADMIN_USER=xrd-sys
      - XROAD_ADMIN_PASSWORD=secret
      - XROAD_DATABASE_HOST=postgres
      - XROAD_DATABASE_PORT=5432
      - XROAD_DATABASE_NAME=xroad
      - XROAD_DATABASE_USER=xroad
      - XROAD_DATABASE_PASSWORD=xroad123
    volumes:
      - security_server_secondary_etc:/etc/xroad
      - security_server_secondary_lib:/var/lib/xroad
    depends_on:
      - postgres
      - central-server
      - security-server-primary
    networks:
      - xroad-network

volumes:
  postgres_data:
  central_server_etc:
  central_server_lib:
  central_server_postgres:
  security_server_etc:
  security_server_lib:
  security_server_secondary_etc:
  security_server_secondary_lib:

networks:
  xroad-network:
    driver: bridge
